spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://[HOST]:[PORT]/defaultdb?useSSL=true&requireSSL=false}
    username: ${SPRING_DATASOURCE_USERNAME:[USER]}
    password: ${SPRING_DATASOURCE_PASSWORD:[PASSWORD]}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: ${PORT:8080}